<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Postres Tienda</title>
</head>
<body>

    <div class="container">
        <!-- Título "Postres" en una fila arriba de las imágenes -->
        <div class="titulo-container">
            <h2 class="titulo">Desserts</h2>
        </div>

        <!-- Contenedor de Productos -->
        <div class="productos-container">
            <div class="producto">
                <img src="./assets/image-waffle-desktop.jpg" alt="Waffle with Berries"/>
                <div class="add-to-cart">
                    <img src="assets/icon-add-to-cart.svg" alt="Añadir al carrito">
                    <span>Agregar al carrito</span>
                </div>
            </div>

            <div class="producto">
                <img src="./assets/image-creme-brulee-desktop.jpg" alt="Vanilla Bean Crème Brûlée"/>
                <div class="add-to-cart">
                    <img src="assets/icon-add-to-cart.svg" alt="Añadir al carrito">
                    <span>Agregar al carrito</span>
                </div>
            </div>

            <div class="producto">
                <img src="./assets/image-macaron-desktop.jpg" alt="Macaron Mix of Five"/>
                <div class="add-to-cart">
                    <img src="assets/icon-add-to-cart.svg" alt="Añadir al carrito">
                    <span>Agregar al carrito</span>
                </div>
            </div>

            <div class="producto">
                <img src="./assets/image-tiramisu-desktop.jpg" alt="Classic Tiramisu"/>
                <div class="add-to-cart">
                    <img src="assets/icon-add-to-cart.svg" alt="Añadir al carrito">
                    <span>Agregar al carrito</span>
                </div>
            </div>

            <div class="producto">
                <img src="./assets/image-baklava-desktop.jpg" alt="Pistachio Baklava"/>
                <div class="add-to-cart">
                    <img src="assets/icon-add-to-cart.svg" alt="Añadir al carrito">
                    <span>Agregar al carrito</span>
                </div>
            </div>

            <div class="producto">
                <img src="./assets/image-meringue-desktop.jpg" alt="Lemon Meringue Pie"/>
                <div class="add-to-cart">
                    <img src="assets/icon-add-to-cart.svg" alt="Añadir al carrito">
                    <span>Agregar al carrito</span>
                </div>
            </div>

            <div class="producto">
                <img src="./assets/image-cake-desktop.jpg" alt="Red Velvet Cake"/>
                <div class="add-to-cart">
                    <img src="assets/icon-add-to-cart.svg" alt="Añadir al carrito">
                    <span>Agregar al carrito</span>
                </div>
            </div>

            <div class="producto">
                <img src="./assets/image-brownie-desktop.jpg" alt="Salted Caramel Brownie"/>
                <div class="add-to-cart">
                    <img src="assets/icon-add-to-cart.svg" alt="Añadir al carrito">
                    <span>Agregar al carrito</span>
                </div>
            </div>

            <div class="producto">
                <img src="./assets/image-panna-cotta-desktop.jpg" alt="Vanilla Panna Cotta"/>
                <div class="add-to-cart">
                    <img src="assets/icon-add-to-cart.svg" alt="Añadir al carrito">
                    <span>Agregar al carrito</span>
                </div>
            </div>

        </div>

        <!-- Carrito de compra -->
        <div class="cart-container">
            <div class="cart-summary">
                <h3>Carrito</h3>
                <div class="cart-item">
                    <span>Producto 1</span>
                </div>
                <div class="cart-item">
                    <span>Producto 2</span>
                </div>
            </div>
            <div class="cart-actions">
                <button class="confirm-order">Confirmar Orden</button>
            </div>
        </div>

    </div>

</body>
</html>
